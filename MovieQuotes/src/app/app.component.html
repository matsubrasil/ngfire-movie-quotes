<nav class="navbar navbar-inverse">
  <div class="container">
    <h1>
      Movie Quotes
    </h1>
  </div>
</nav>
<div class="container">
  <div class="well well-lg">
    <form (ngSubmit)="onSubmit()" #movieQuoteForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" 
            placeholder="quote" name="quote" 
            [(ngModel)]="formMovieQuote.quote"
            required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" 
            placeholder="from Movie" name="movie" 
            [(ngModel)]="formMovieQuote.movie"
            required>
      </div>
      <p *ngIf="formMovieQuote.movie &&  formMovieQuote.quote">
        The best quote from <strong>{{ formMovieQuote.movie }}</strong> is <strong>"{{ formMovieQuote.quote }}"</strong>.
      </p>
      <button [disabled]="!movieQuoteForm.form.valid" type="submit" class="btn btn-default pull-right">Submit</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
<hr>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Quote</th>
        <th>Movie</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movieQuote of movieQuotes">
        <td>{{ movieQuote.quote }}</td>
        <td>{{ movieQuote.movie }}</td>
      </tr>
    </tbody>
  </table>
</div>
