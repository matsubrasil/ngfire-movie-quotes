<nav class="navbar navbar-inverse">
  <div class="container">
    <h1>
      Movie Quotes
    </h1>
  </div>
</nav>
<div class="container">
  <div class="well well-lg">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="quote" name="quote" [(ngModel)]="movieQuote.quote">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="from Movie" name="movie" [(ngModel)]="movieQuote.movie">
      </div>
      <p *ngIf="movieQuote.movie &&  movieQuote.quote">
        The best quote from <strong>{{ movieQuote.movie }}</strong> is <strong>"{{ movieQuote.quote }}"</strong>.
      </p>
      <button type="submit" class="btn btn-default pull-right">Submit</button>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
